
<aside class="sidebar shadow-sm">

    <div class="picture-wrapper mb-4 pt-5">
      <div class="user-picture m-auto">
        <img src="https://www.redacademica.edu.co/sites/default/files/Usuario-Icono.jpg" class="img-fluid" alt="">
      </div>
    </div>
    <div class="profile-details text-center pb-4">
      <p class="mb-0 text-uppercase name">U S E R</p>
      <small class="text-uppercase role">Administrator</small>
    </div>
  </div>
  <div class="sidebar-search pt-1 pb-1 pl-3 pr-3">

    </div>
    <ul class="menu-items">

      <li>
        <a [routerLink]="['aprender']" routerLinkActive="active">
